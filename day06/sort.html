<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>
<body>
    <script>
        var arr=new Array(12,3,4,23);
        console.log(arr.sort());//直接修改原列表，返回重排后的数组
        console.log(arr);//-->[12, 23, 3, 4]

        //自定义排序算法
        arr.sort(sortASC);//-->[3, 4, 12, 23]
        function sortASC(a,b){
            return a-b;
        }
    </script>
</body>
</html>
