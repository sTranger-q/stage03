<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //不带数据的对象
        var obj={};
        console.log(typeof obj);
        obj.value=10;
        console.log(obj);
        //带数据的对象
        var qtx={nam:'qtx',age:18};
        console.log(qtx);
        console.log(qtx.nam);
        console.log(qtx.age);
        // ↑↓写法结果相同
        console.log(qtx['nam']);
        console.log(qtx['age']);
    </script>
</body>
</html>
