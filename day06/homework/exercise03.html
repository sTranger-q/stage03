<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <input type="text" id='str'>
        <button id='btn'  disabled='disabled'>try it</button>
        
    </div>

    <script>
        var str=document.getElementById('str');
        var btn=document.getElementById('btn');

        function disButton(){
            if(str.value==''){
                //无值不能点
                btn.disabled=true;
            }else{
                btn.disabled=false;
            }
        }
        //只要用户在文本框中输入一个字符，触发disButton函数
        str.oninput=disButton;
        
    </script>
</body>
</html>
