<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面显示时间差</title>
    <style>
        #d1{
            width: 500px;
            height: 200px;
            background-color:chartreuse;
            color: crimson;
            text-align:center;
            margin: 0 auto;
            font-size: 32px;
        }
        .date{
            border: crimson solid 2px;
            margin-right: 2px;
        }
    </style>
</head>
<body onload="showDate()">
    <div id='d1'>
        <p>距离端午节还剩</p>
        <p id='countDate'>
            <span class='date' id='day'></span>天
            <span class='date' id='hour'></span>小时
            <span class='date' id='minute'></span>分钟
            <span class='date' id='second'></span>秒
        </p>
    </div>
    <script>
        var int=setInterval("showDate()",1000)
        function showDate(){
            var festival=new Date('2020/6/25');
             var now=new Date();
             var leftDate=document.getElementsByClassName('date');
             var countDate=document.getElementById('countDate')
            time=festival-now;//1903785846毫秒
            if(time<=0){
                clearInterval(int);//停止计时器
                countDate.innerHTML='<span>活动已经结束</span>';
                return
            }
            //1天-->24小时-->24*60分钟-->24*60*60秒-->..*1000毫秒
            var leftDays=parseInt(time/(1000*3600*24));
            var leftHours=parseInt((time/(3600*1000))%24);
            var leftMinutes=parseInt((time/(1000*60))%60);
            var leftSeconds=parseInt((time/1000)%60);
            // console.log(leftDays);
            // console.log(leftHours);
            // console.log(leftMinutes);

           
            var arr=new Array(leftDays,leftHours,leftMinutes,leftSeconds);

            if(leftDate.length==arr.length){
                for(var i=0;i<arr.length;i++){
                    if(arr[i]<10){
                        leftDate[i].innerText='0'+arr[i];
                    }else{
                    leftDate[i].innerText=arr[i].toString();
                    }
                }
            }
        }
        
    </script>
</body>
</html>
