<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        //数组
        var arr=[1,2,3];
        var arr2=new Array(1,2,3,4);
        console.log(arr);
        console.log(arr2);

        // js中的数组可以是不连续的
        arr[5]=5;

        // for(var i=0;i<arr.length;i++){
        //     console.log(i,arr[i]);
        // }
        //i找的时index
        // for(var i in arr){
        //     console.log(typeof i);//-->string 数组的索引为字符串
        //     console.log(i,arr[i]);
        // }

        //从索引值为1的位置开始，删除1个元素，添加2,3,4,5
        arr.splice(1,1,2,3,4,5);//返回被删除的元素
        console.log(arr);
        console.log(arr.toString());
        console.log(arr.join("-"));
    </script>
