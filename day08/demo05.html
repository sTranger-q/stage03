<html lang="en">

<script>

        //is()-->根据参数匹配元素结合，如果至少有1个 则返回ture
    //     if($('#check').is(':checked')){
    //         console.log('ok');
    //     }else{
    //         console.log('false')
    //     }
    // })
   
    $('#btn').on('click',function(){
        if($('#check').prop('checked')){
            console.log('ok');
            $(this).prop('className','aha');
            console.log($(this).prop('className'))
        }else{
            console.log('false');
        }
    })
</script>
