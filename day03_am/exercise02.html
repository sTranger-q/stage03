<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局</title>
    <style>
        body{
            margin: 0;
        }
        ul{
            background-color: #4F8DFE;            
            list-style: none;
            width: 100%;
            margin: 0;
            /* overflow: hidden; */

        }
        li:hover{
            cursor: pointer;
            color: blue;
        }
        li{
            width: 50px;
            text-align: center;
            float: left;
            padding: 5px 10px;
            margin: 5px 10px;
            color:#ffffff;

        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div>
    <ul>
        <li style="margin-left: 200px;">首页</li>
        <li>免费课</li>
        <li>直播课</li>
        <li>会员课</li>
        <div class="clear"></div>
    </ul>
    </div>
</body>
</html>
