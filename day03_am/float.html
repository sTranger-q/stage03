<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动布局</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            
        }
        #d1{
            float: left;
            background-color: red;
        }
        #d2{
            float: left;
            background-color: yellow;
        }
        #d3{
            float: left;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>
</html>
