<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* 去掉默认边距和边框 */
    p,body{
        margin: 0;
        padding: 0;
        border: none;
    }
    body{
        font-family: "微软雅黑";
        font-size: 14px;
        color: black;
    }
    .contaion{
        width: 600px;
        height: 200px;
        margin-top: 10px;
        margin-left:10px ;
    }
    .web-title{
        font-size: 16px;
        /* 字体下划线 */
        text-decoration: underline;
        color: blue;
    }
    .red{
        color: red;
    }
    .gray{
        color: gray;
    }
    .web-contation{
        margin-top: 15px;

    }
    .lined{
        margin-top: 15px;
        color: green;
    }
    </style>
</head>
<body>
    <!-- 外层容器 -->
    <div class="contaion">
        <p class="web-title">
            <!-- 标题 -->
            <span class="red underline">新浪</span>博客首页- -
            <span class="red underline">新浪网</span>
        </p >
            <!-- 介绍 -->
        <p class="web-contation">
            <span class="red">新浪网</span>是新浪公司主办的新闻门户网站。
            主要提供网络媒体及娱乐服务。
            新浪网以成为世界各地中国人的全功能网上生活社区为发展方向。
            新浪网为全球用户提供全面及时的中文资讯、多元快捷的网络空间，以及轻松自由地与世界交流的先进手段。
        </p>
        <p class="lined">
            blog.sina.com.cn/blog <span class="gray"> - 百度快照</span>
        </p>
    </div>
</body>
</html>
