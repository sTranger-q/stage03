<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silder轮播图</title>
    <style>
        div{
            width: 739px;
            height: 419px;
            position: relative;
        }
        #silder>img{
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transition: all 2s;
        }
        #silder>.cart>img{
            position:absolute;
            top: 50%;
            margin-top: -20px;
            
        }
        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
        #silder>img.active{
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id='silder'>
        
        <img class=" pic active" src="../imgs/gm1-6.jpg" alt="">
        <img  class='pic' src="../imgs/gm2-6.jpg" alt="">
        <img  class='pic' src="../imgs/gm3-6.jpg" alt="">
        <img  class='pic' src="../imgs/gm4-6.jpg" alt="">
        <img  class='pic' src="../imgs/gm5-6.jpg" alt="">
        <div class='cart'>
            <img  src="../imgs/l1-6.png" alt="" class="left">
            <img src="../imgs/r1-6.png" alt="" class="right">
        </div>
        
        <script>
            var leftBtn=document.getElementsByClassName('left')[0];
            var rightBtn=document.getElementsByClassName('right')[0];
            var imgs=document.getElementsByClassName('pic');
            var index=0
            //点击左侧按钮时
            // 默认active在第一个，将第一个图片的active取消，然后给第5个图片家active
            //......就酱一直下去

            leftBtn.onclick=changePic
            function changePic(){
                if(index==imgs.length-1){
                    imgs[index].className='pic';
                    index=0;
                    imgs[index].className='pic active';
                }else{
                    imgs[index].className='pic';
                    index+=1;
                    imgs[index].className='pic active';
                }
            }
            //右侧按钮
            rightBtn.onclick=function (){
                if(index==0){
                    imgs[index].className='pic';
                    index=imgs.length-1;
                    imgs[index].className='pic active';
                }else{
                    imgs[index].className='pic';
                    index-=1;
                    imgs[index].className='pic active';
                }
            }
            //自动 
            //创建定时器 自动运行函数
            var timerID=setInterval(changePic,3000);
            //鼠标移入，停止定时器
            var silder=document.getElementById('silder');
            silder.onmouseover=function(){
                clearInterval(timerID);
            }
            silder.onmouseout=function(){
                timerID=setInterval(changePic,3000);
            }
            //鼠标移出，启动定时器
            //
        </script>
    </div>
</body>
</html>
