<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一次性定时器</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            /* background-color: red; */
            border: red solid 2px;
            position: fixed;
            right: 10px;
            bottom: -205px;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <div id='div1'></div>
    <script>
         var div=document.getElementById('div1');
        setTimeout(function(){
            div.style='bottom: 0;'
        },3000)
    </script>
</body>
</html>
