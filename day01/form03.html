<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单按钮</title>
</head>
<body>
    <form action="">
        <p>
            <!-- 单选按钮只有指定相同的name才有单选效果 -->
            <input type="radio" name="gender" value="1">男
            <input type="radio" name="gender" value="2">女
            <input type="radio" name="gender" value="0" checked>保密
        </p>
        <p>
            <input type="checkbox" name="chose" value="a">A
            <input type="checkbox" name="chose" value="b">B
            <input type="checkbox" name="chose" value="c">C
            <input type="checkbox" name="chose" value="d">D
        </p>
        <p>
            <input type="submit" name="" id="">
        </p>
    </form>
</body>
</html>
