<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework03</title>
</head>
<body>
    <h1>增加管理员</h1>
    <form action="">
    <table>
        <tr>
            <td>
                <label for="username">姓名：</label>
            </td>
            <td><input type="text" maxlength="10" name="username" id="username"></td>
            <td>10个字符以内</td>
        </tr>
        <tr>
            <td>
                <label for="password">密码：</label> 
            </td>
            <td><input type="password" maxlength="10" name="password" id="password"></td>
            <td>10个字符以内</td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" id="man" name="gender" value="1">
                <label for="man">男士</label>
                <input type="radio" id="female" name="gender" value="2">
                <label for="female">女士</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">角色：</td>
            <td>
                <input type="checkbox" id="super" name="role" value="1">
                <label for="super">超级管理员</label> 
            </td>
            <td rowspan="2">至少一个角色</td>
        </tr>
        <tr>
            <!-- <td></td> -->
            <td>
                <input type="checkbox" id="bill" name="role" value="2">
                <label for="bill">账单管理员</label>
            </td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>头像：</td>
            <td><input type="file"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" title="提交"><input type="reset"></td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
