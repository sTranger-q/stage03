<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 240px;
            height: 132px;
            position: relative;
        }
        .child{
            position: absolute;
            bottom: 2px;
            z-index: 1;
            color: #fff;
            background-color: rgba(0,0,0, 0.5);
            width: 100%;
        }
        .child:hover{
            background-color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="./imgs/img04-5.png" alt="">
        <div class="child">哈哈哈哈</div>
    </div>
        
</body>
</html>
