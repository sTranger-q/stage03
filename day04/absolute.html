<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对位置</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            border: 5px solid red;
            margin: 0 auto;
            /* 为子元素绝对定位做参照物 */
            position: relative;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            /* 参照最近的，已定位的，祖先元素 */
            position: absolute;
            
            /* left: 200px; */
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
