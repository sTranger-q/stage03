<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        #ball{
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;
            
        }
    </style>
</head>
<body>
    <div id='ball'>哈哈哈哈哈</div>
    <script>
        $('#ball').animate({
            'margin-left':'3000px',
        },3000,function(){
            $(this).animate({'margin-left':'0'},2000)
        })
    </script>
</body>
</html>
