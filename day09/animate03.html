<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        #ball{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            
        }
    </style>
</head>
<body>
    <div id='ball'></div>
    <script>
    // setInterval(function(){

    //     $('#ball').animate({
    //         'margin-left':`${left}px`,
    //         'margin-top':`${top}px`
    //     })
            
    // },1000)
        $('#ball').animate(
            {'right':'0'},1000
        ).animate(
            {'bottom':'0'},1000
        ).animate(
            {'left':'0'},1000
        ).animate(
            {'top':'0'},1000,function(){
                $(this).fadeOut(1000);
            }
        )
    </script>
</body>
</html>
