<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <script src="jquery.min.js"></script>
    <style>
        #d1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        button{
            position: absolute;
        }
        #d2{
            height: 300px;
        }
    </style>
</head>
<body>
    <div id='d2'>
    <div id='d1'></div>
    </div>
    
    <button id='btn'>隐藏</button>

    <script>

        $('#btn').on('click',function(){
            var that=this
            if($(this).text()=='隐藏'){
                $('#d1').hide(2000,function(){
                    $(that).text('显示');
                });
               
            }else{
                $('#d1').show(2000,function(){
                    $(that).text('隐藏');
                });
               

            }
        })
    </script>
</body>
</html>
