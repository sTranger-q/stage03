<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <script src="jquery.min.js"></script>
    <style>
        #d1{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id='d1'></div>
    <button id='btn'>隐藏</button>
    <script>
        $('#btn').on('click',function(){
            if($(this).text()=='隐藏'){
                $('#d1').hide(2000);
                $(this).text('显示');
            }else{
                $('#d1').show(2000);
                $(this).text('隐藏');

            }
        })
    </script>
</body>
</html>
