<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload事件</title>
    <script src="jquery.min.js"></script>
    <script>
        $(
            function(){
                console.log($('#d1').text());
            }
        )
    </script>
</head>
<body>
    <div id="d1">can you hear me?</div>
    <script>
        $(
            function(){
                console.log('hello,world')
            }
        )
    </script>
</body>
</html>
