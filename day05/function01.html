<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    <script>
        function sayHello(name){
            if (name==undefined){
                alert('Hello');
                return;
            }
            alert('Hello, '+name+'!');
        }
        console.log(sayHello);
        sayHello();//定义参数不传值事，默认为undefined

    </script>
</body>
</html>
