<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数</title>
</head>
<body>
    <button id='btn'>
        click me!
    </button>
    <script>
        var btn=document.getElementById('btn')
        console.log(btn.onclick)
        function sayHello() {
            alert('hello world');
        }
        btn.onclick=sayHello;
        console.log(btn.onclick)
         // 重写，绑定匿名函数
        // btn.onclick=function(){
        //     alert('hello world');
        // }
        // 匿名函数自调
        // (function(){
        //     alert('hello,world, ')
        // })()
    </script>
</body>
</html>
