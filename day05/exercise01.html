<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 根据月份，输出天数
        var month=prompt('请输入月份');

        if(month=='1'){
            alert('31天');
        }else if(month=='2'){
            alert('28天');
        }else{
            alert('自己算')
        }

    </script>
</body>
