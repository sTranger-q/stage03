<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch语句</title>
</head>
<body>
    <script>
        var month=prompt('请输入月份');
        switch(month){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                alert(month+'月有31天');
                break
            case '2':
                alert(month+'月有28天');
                break
            case '4':
            case '6':
            case '9':
            case '11':
                alert(month+'月有28天');
                break
            default:
                alert('请输入正确月份')
                break
        }
    </script>
</body>
</html>
