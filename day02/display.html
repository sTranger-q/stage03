<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<style>
div{
    width:200px;
    height:200px ;
    background-color: red;
    display: inline-block;
    
}
span{
    width: 200px;
    height: 200px;
    background-color: blue;
    /* 將元素設置成块元素 */
    display: inline-block;
}
</style>
<body>
    <div> 
        <sup></sup>
    </div>
    <span></span>
</body>
</html>
